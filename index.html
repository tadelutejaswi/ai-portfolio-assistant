<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Portfolio Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Hi, I'm [Your Name]</h1>
    <p class="subtitle">Welcome to my interactive portfolio!</p>

    <div class="chatbox">
      <div id="chat-log"></div>
      <input type="text" id="user-input" placeholder="Ask me about my projects..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
